        <p>原数据</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">1</span>, <span class="attr">parentId</span>: <span class="number">0</span> &#125;,</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">2</span>, <span class="attr">parentId</span>: <span class="number">1</span> &#125;,</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">3</span>, <span class="attr">parentId</span>: <span class="number">2</span> &#125;,</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">4</span>, <span class="attr">parentId</span>: <span class="number">3</span> &#125;,</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">5</span>, <span class="attr">parentId</span>: <span class="number">2</span> &#125;,</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">6</span>, <span class="attr">parentId</span>: <span class="number">4</span> &#125;,</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">7</span>, <span class="attr">parentId</span>: <span class="number">0</span> &#125;,</span><br><span class="line">];</span><br></pre></td></tr></table></figure>

<p>期望结果</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">[</span><br><span class="line">  &#123;</span><br><span class="line">    id: <span class="number">1</span>,</span><br><span class="line">    parentId: <span class="number">0</span>,</span><br><span class="line">    children: [</span><br><span class="line">      &#123;</span><br><span class="line">        id: <span class="number">2</span>,</span><br><span class="line">        parentId: <span class="number">1</span>,</span><br><span class="line">        children: [</span><br><span class="line">          &#123;</span><br><span class="line">            id: <span class="number">3</span>,</span><br><span class="line">            parentId: <span class="number">2</span>,</span><br><span class="line">            children: [</span><br><span class="line">              &#123; <span class="attr">id</span>: <span class="number">4</span>, <span class="attr">parentId</span>: <span class="number">3</span>, <span class="attr">children</span>: [&#123; <span class="attr">id</span>: <span class="number">6</span>, <span class="attr">parentId</span>: <span class="number">4</span> &#125;] &#125;,</span><br><span class="line">            ],</span><br><span class="line">          &#125;,</span><br><span class="line">          &#123; <span class="attr">id</span>: <span class="number">5</span>, <span class="attr">parentId</span>: <span class="number">2</span>, <span class="attr">children</span>: [] &#125;,</span><br><span class="line">        ],</span><br><span class="line">      &#125;,</span><br><span class="line">    ],</span><br><span class="line">  &#125;,</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">7</span>, <span class="attr">parentId</span>: <span class="number">0</span> &#125;,</span><br><span class="line">];</span><br></pre></td></tr></table></figure>

<p>递归那个比较好理解，对象引用那个头皮发麻 看的</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> sortNewArr = sortArr(arr, [], <span class="number">0</span>);</span><br><span class="line"><span class="built_in">console</span>.log(sortNewArr);</span><br><span class="line"><span class="comment">// 创建一个排序函数，包含三个参数</span></span><br><span class="line"><span class="comment">// arr: 需要处理的数据</span></span><br><span class="line"><span class="comment">// newArr: 用于存放处理后的数据</span></span><br><span class="line"><span class="comment">// parentId: 当前需要处理的 parentId</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">sortArr</span>(<span class="params">arr, newArr, parentId</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// 创建一个临时数据用于存放数据</span></span><br><span class="line">  <span class="keyword">var</span> tempArr = [];</span><br><span class="line">  <span class="comment">// 遍历数据，符合当前parentId的数据存放在临时数组tempArr</span></span><br><span class="line">  arr.forEach(<span class="function">(<span class="params">item, index</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (item.parentId === parentId) &#123;</span><br><span class="line">      tempArr.push(item);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;);</span><br><span class="line">  <span class="comment">// 当newArr中无数据时，说明使第一次执行递归函数，newArr直接复制临时数组的数据</span></span><br><span class="line">  <span class="keyword">if</span> (newArr.length === <span class="number">0</span>) &#123;</span><br><span class="line">    newArr = tempArr;</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="comment">// 非第一次递归，遍历存储数据的newArr</span></span><br><span class="line">    newArr.forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</span><br><span class="line">      <span class="comment">// 当数据中数据含有children，执行子递归。</span></span><br><span class="line">      <span class="keyword">if</span> (item.children) &#123;</span><br><span class="line">        sortArr(arr, item.children, parentId);</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">// 当数据id和当前parentId一致，为数据添加子元素</span></span><br><span class="line">      <span class="keyword">if</span> (item.id === parentId) &#123;</span><br><span class="line">        item.children = tempArr;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">  递归条件parentId自增</span><br><span class="line">  parentId++;</span><br><span class="line">  满足条件停止递归</span><br><span class="line">  <span class="keyword">if</span> (parentId &gt; <span class="number">6</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 递归调用</span></span><br><span class="line">  sortArr(arr, newArr, parentId);</span><br><span class="line">  <span class="keyword">return</span> newArr;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>分析一下这个递归条件 前面还好处理</p>
